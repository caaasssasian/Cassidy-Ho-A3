    <!--MAIN CONTENT-->
    <main id="contact-us" class="col-md-8">
        <h1 class="contact" id="contactMe"></h1>
        <form method="post" action="process-form.php">
            <fieldset class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required="required" class="form-control" placeholder="Enter First Name" />
            </fieldset>
            <fieldset class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required="required" class="form-control" placeholder="Enter Last Name" /> 
            </fieldset>
            <fieldset class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Enter Email" />
            </fieldset>
            <fieldset class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" cols="40" rows="5" required="required" class="form-control" placeholder="Leave Message" ></textarea>
            </fieldset> 
            <button class="btn btn-default" type="submit" id="submit">Submit</button>          
        </form>
    </main>

    <footer>
        <p id="copyright"><small></small></p>
